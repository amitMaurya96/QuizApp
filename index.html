<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzer - Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quizzer</h1>
        
        <!-- Signup Section -->
        <div id="signup-section">
            <h2>Signup</h2>
            <input type="text" id="signup-name" placeholder="Name">
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <select id="signup-role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button onclick="signup()">Signup</button>
            <p>Already have an account? <a href="#" onclick="toggleAuth('login')">Login here</a></p>
        </div>

        <!-- Login Section (Hidden Initially) -->
        <div id="login-section" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleAuth('signup')">Signup here</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
